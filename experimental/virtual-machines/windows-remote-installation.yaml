apiVersion: v1
kind: Service
metadata:
  name: remote-access-to-windows10
  namespace: vms
spec:
  type: LoadBalancer
  ports:
  - name: rdp-tcp
    port: 3389
    protocol: TCP
    targetPort: 3389
  - name: rdp-udp
    port: 3389
    protocol: UDP
    targetPort: 3389
  selector:
    kubevirt/vm: windows10

---
apiVersion: vm.cluster.gke.io/v1
kind: VirtualMachineDisk
metadata:
  name: virtio-driver
  namespace: vms
spec:
  size: 1Gi
  source:
    registry:
      url: docker://quay.io/kubevirt/virtio-container-disk:latest
  storageClassName: robin-vm-repl-2-block-immediate
  diskType: cdrom


namespace: guacamole

# guacd Configurations
guacdName: &guacdname guacd
guacdReplicas: 1
guacdPort: &guacdport 4822
guacdImage: guacamole/guacd
pullPolicy: Always
guacdEnv:
  GUACD_LOG_LEVEL: "info"


# MariaDB Configurations
dbName: &dbname db
dbReplicas: 1
dbVipPort: 80
dbSourcePort: &dbport 3306
dbImage: mariadb:lts
dbEnv:
  MARIADB_RANDOM_ROOT_PASSWORD: 1
  MARIADB_DATABASE: &databaseName guacamole_db



# guacamole Configurations
guacamoleName: guacamole
guacamoleReplicas: 1
guacamoleVipPort: 80
guacamoleSourcePort: 8080
guacamoleImage: guacamole/guacamole
guacamoleEnv:
  GUACD_HOSTNAME: *guacdname
  GUACD_PORT: *guacdport
  MYSQL_HOSTNAME: *dbname
  MYSQL_PORT: *dbport
  MYSQL_DATABASE: *databaseName
  MYSQL_USER: guacamole_user
  MYSQL_PASSWORD: guacamole
  # MYSQL_AUTO_CREATE_ACCOUNTS: true



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

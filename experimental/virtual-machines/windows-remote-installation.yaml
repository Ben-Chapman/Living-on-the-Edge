apiVersion: vm.cluster.gke.io/v1
kind: VirtualMachine
metadata:
  name: windows10
  namespace: vms
spec:
  osType: Windows
  disks:
    - boot: true
      virtualMachineDiskName: windows10-boot
      driver: virtio
    # - virtualMachineDiskName: windows-iso
    # - virtualMachineDiskName: virtio-driver
  compute:
    cpu:
      vcpus: 4
    memory:
      capacity: 8Gi
  interfaces:
    - name: eth0
      networkName: pod-network
      default: true


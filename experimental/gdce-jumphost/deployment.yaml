apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: gdce-jumphost
  name: gdce-jumphost
  namespace: gdce-jumphost
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: gdce-jumphost
  template:
    metadata:
      labels:
        app: gdce-jumphost
      annotations:
        null
    spec:
      serviceAccountName: gdce-jumphost
      imagePullSecrets:
        - name: artifact-registry
      containers:
      - name: gdce-jumphost
        image: "us-central1-docker.pkg.dev/living-on-the-edge/gdce-repo/gdce-jumphost/gdce-jumphost:experimental"
        imagePullPolicy: Always
        env:
        # Define the timezone for this pod.
        - name: TZ
          value: America/New_York
        resources:
          requests:
            cpu: 500m
            memory: 250Mi
          limits:
            cpu: 5000m
            memory: 1Gi
        volumeMounts:
        - name: ssh-keys
          # Mount the authorized_keys ConfigMap into the Pod
          mountPath: "/home/jump/.ssh/authorized_keys"
          subPath: authorized_keys
      volumes:
      - name: ssh-keys
        configMap:
          name: authorized-ssh-keys
          defaultMode: 0600
          items:
          - key: authorized_keys
            path: authorized_keys
      securityContext:
          fsGroup: 500

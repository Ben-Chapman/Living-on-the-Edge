    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
- apiGroups:
    - ""
  resources:
    - "*"
  verbs:
    - "get"
    - "list"
    - "watch"

- apiGroups:
    - ""
  resources:
    - pods/portforward
    - pods/exec
  verbs:
    - "create"

- apiGroups:
    - "subresources.kubevirt.io"
  resources:
    - virtualmachineinstances/console
    - virtualmachineinstances/ssh
    - virtualmachineinstances/vnc
    - virtualmachineinstances/portforward
  verbs:
    - "get"
